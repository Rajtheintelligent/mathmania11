<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathMania Share Market Game</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #2c3e50; text-align: center; }
        .container { display: flex; gap: 30px; max-width: 1200px; margin: 0 auto; }
        #ticker-area { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #chart-area { flex: 2; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #3498db; color: white; }
        .price-up { color: green; font-weight: bold; }
        .price-down { color: red; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body>

        <div id="ticker-area">
            <h2>Current Share Prices (Base Price)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Current Price (â‚¹)</th>
                        <th>Change (%)</th>
                    </tr>
                </thead>
                <tbody id="stock-ticker-body">
                    </tbody>
            </table>
            
            <p style="margin-top: 20px; font-size: 14px;">
                <span class="price-up">â–²</span> = Profit | <span class="price-down">â–¼</span> = Loss
            </p>
        </div>

        <div id="chart-area">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
