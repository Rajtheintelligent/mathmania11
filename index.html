<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathMania Share Market Game</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #2c3e50; text-align: center; }
        .container { max-width: 1100px; margin: 0 auto; } /* Increased width to fit the extra column */
        #ticker-area { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; text-align: left; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background-color: #34495e; color: white; font-size: 14px; }
        
        /* Price Change Styling */
        .price-up { color: green; font-weight: bold; }
        .price-down { color: red; font-weight: bold; }
        .price-neutral { color: gray; }

        /* Simplified Trend Visualizer (mimics small graph) */
        .trend-visual { 
            display: inline-block; 
            width: 40px; 
            height: 15px; 
            border: 1px solid #ccc; 
            position: relative;
            overflow: hidden;
            border-radius: 3px;
        }
        .trend-fill { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%;
            transition: height 0.5s; /* Smooth visual update */
        }
        .trend-up .trend-fill { background-color: #2ecc71; } /* Green */
        .trend-down .trend-fill { background-color: #e74c3c; } /* Red */
        .trend-neutral .trend-fill { background-color: #bdc3c7; height: 100% !important; } /* Gray/Stable */
        
        .change-cell { display: flex; align-items: center; gap: 8px; }
    </style>
</head>

    <div class="container">
        <div id="ticker-area">
            <h2>Current Market Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Current Price (â‚¹)</th>
                        <th>Change (â‚¹)</th>
                        <th>Change (%)</th> <th>Total P/L Per Share (â‚¹)</th> 
                        <th>Trend</th>
                    </tr>
                </thead>
                <tbody id="stock-ticker-body">
                    </tbody>
            </table>
            
            <p style="margin-top: 20px; font-size: 14px;">
                <span class="price-up">â–²</span> = Profit | <span class="price-down">â–¼</span> = Loss | **Note:** The P/L column shows the profit/loss if you bought one share at the starting base price.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
