<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MathMania Treasure</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #1e3c72, #2a5298);
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
    }

    .container {
        text-align: center;
        color: white;
    }

    h1 {
        margin-bottom: 40px;
        font-size: 2.5rem;
        letter-spacing: 2px;
    }

    /* Treasure Box */
    .treasure {
        position: relative;
        width: 220px;
        height: 160px;
        margin: auto;
        cursor: pointer;
    }

    .lid {
        position: absolute;
        top: 0;
        width: 100%;
        height: 60px;
        background: #8b4513;
        border-radius: 10px 10px 0 0;
        transform-origin: bottom;
        transition: transform 1s ease;
        z-index: 2;
        border: 4px solid #5a2e0e;
    }

    .box {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 120px;
        background: #a0522d;
        border-radius: 0 0 12px 12px;
        border: 4px solid #5a2e0e;
        box-sizing: border-box;
    }

    .lock {
        position: absolute;
        top: 55px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 40px;
        background: gold;
        border-radius: 5px;
        z-index: 3;
    }

    /* Coins Glow */
    .glow {
        position: absolute;
        inset: -20px;
        background: radial-gradient(circle, gold, transparent 70%);
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: none;
    }

    /* Open state */
    .open .lid {
        transform: rotateX(130deg);
    }

    .open .glow {
        opacity: 1;
    }

    /* Popup */
    .popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
    }

    .popup-content {
        background: white;
        color: #333;
        padding: 30px 40px;
        border-radius: 20px;
        text-align: center;
        animation: pop 0.6s ease;
        max-width: 90%;
    }

    .popup-content h2 {
        color: #2a5298;
        margin-bottom: 10px;
        font-size: 2rem;
    }

    .popup-content p {
        font-size: 1.3rem;
    }

    .popup.show {
        visibility: visible;
    }

    @keyframes pop {
        from {
            transform: scale(0.5);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>üèÜ MathMania Treasure üèÜ</h1>

    <div class="treasure" id="treasure">
        <div class="glow"></div>
        <div class="lid"></div>
        <div class="box"></div>
        <div class="lock"></div>
    </div>

    <p>Click the treasure box to open!</p>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>üéâ Congratulations! üéâ</h2>
        <p>Yeah! You have conquered the <b>MathMania Quiz Round</b> üß†‚ú®</p>
        <p>You are true math treasure hunters! üèÜ</p>
    </div>
</div>

<script>
    const treasure = document.getElementById("treasure");
    const popup = document.getElementById("popup");

    treasure.addEventListener("click", () => {
        treasure.classList.add("open");

        setTimeout(() => {
            popup.classList.add("show");
        }, 1000);
    });

    popup.addEventListener("click", () => {
        popup.classList.remove("show");
    });
</script>

</body>
</html>
